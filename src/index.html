<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <title>Demo</title>
    <style>
      :root {
        font-family: OpenSans, sans-serif;
        background-color: #DAE8D5;
        color: #0E2A38;
      }

      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .result {
        display: none;
        background-color: #544F4D;
        padding: 20px;
        border-radius: 15px;
        margin-top: 15px;
        color: #DDD;
      }

      video,
      canvas {
        display: none;
      }

      .actions {
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <h1>Live QR Scanner</h1>

      <h2>How to use</h2>
			<ol>
				<li>Prepare a QR code in a separate tab/window/etc</li>
				<li>Press "Start scanning"</li>
				<li>Select a screen surface</li>
				<li>Bring the QR code into view</li>
				<li>Return back to this page to see results</li>
			</ol>

      <div class="result">
      </div>

      <div class="actions">
        <button id="start">Start scanning</button>
        <button id="stop" disabled>Stop scanning</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
